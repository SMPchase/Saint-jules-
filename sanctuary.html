<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Sanctuary | Saint Jules</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      font-family: 'Open Sans', sans-serif;
      color: #f5f5f5;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      max-width: 960px;
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(247, 233, 127, 0.1);
      animation: floatUp 6s ease-in-out infinite;
    }

    @keyframes floatUp {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .angel {
      max-width: 280px;
      margin: 0 auto 20px;
      animation: pulse 4s ease-in-out infinite;
      filter: drop-shadow(0 0 30px #f7e97f);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #f7e97f;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #f7e97f77;
    }

    p.message {
      font-size: 1.1rem;
      color: #ccc;
      margin: 20px auto;
      max-width: 600px;
    }

    .audio-section {
      margin-top: 30px;
    }

    .player-title {
      font-size: 1.2rem;
      color: #f7e97f;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      filter: drop-shadow(0 0 10px #f7e97f66);
    }

    .return-link {
      display: inline-block;
      margin-top: 30px;
      color: #f5f5f5;
      text-decoration: none;
      border: 1px solid #f5f5f5;
      padding: 10px 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .return-link:hover {
      background-color: #f5f5f5;
      color: #000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
