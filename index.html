
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saint Jules | The Calling</title>
  <meta name="copyright" content="© 2025 Saint Jules. A Glasswall Records Presentation. All Rights Reserved.">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #0e0e0e, #1c1c1c);
      color: #f5f5f5;
      overflow-x: hidden;
    }

    header {
      background: url('https://images.unsplash.com/photo-1520962911407-99c8402db63c') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin: 0;
      text-shadow: 2px 2px 10px #000;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ddd;
    }

    a.enter-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      border: 2px solid #f5f5f5;
      color: #f5f5f5;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s;
    }

    a.enter-button:hover {
      background-color: #f5f5f5;
      color: #0e0e0e;
    }

    .glasswall-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }

    .glasswall-logo img {
      width: 100px;
      opacity: 0.9;
      transition: 0.3s;
    }

    .glasswall-logo img:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    footer {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Saint Jules</h1>
      <p class="subtitle">There’s a reason you’re here.</p>
      <a href="sanctuary.html" class="enter-button">Enter the Sanctuary</a>
    </div>
  </header>

  <a class="glasswall-logo" href="http://glasswallrecords.com" target="_blank">
    <img src="https://github.com/SMPchase/Dame-Montrel/blob/main/Images%20/glasswalllogo.PNG?raw=true" alt="Glasswall Records Logo" />
  </a>

  <footer>
    &copy; 2025 Saint Jules. A Glasswall Records Presentation. All Rights Reserved.
  </footer>
</body>
</html>
